<div id="page">

    <div id="logo">
        <div id="icon"></div>
        <div id="movieAppLabel"></div>
    </div>

    <div id="holder">
        
        <form class="form-inline well well-sm clearfix">
            <span><i class="fa fa-search" aria-hidden="true"></i></span>
            <input type="text" placeholder="search by Title Name.." class="form-control"  ng-model="title">
            <button class="btn btn-primary" ng-click="search()">Search</button>
            <button class="btn btn-success" ng-click="addMovies()">AddDetails</button>
        </form>
        
    	
    </div>
     
    <div class="row">
       <div class="col-sm-12" ng-repeat="(key, value) in myWelcome">
           <div class="well well-sm">
             <div class="row">
                  <div class="col-md-12">
                      <p><strong>{{key}}:</strong> {{value}}</p>
                 </div>
             </div>  
           </div>
        </div> 
    </div>
    
</div>
