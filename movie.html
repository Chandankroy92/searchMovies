<section id="page" class="container">

    <div id="logo">
        <div id="icon"></div>
        <div id="movieAppLabel"></div>
    </div>
    <div id="holder">
        <fieldset>
        <form class="form-inline well well-sm clearfix">
            <div class="row">
                <div class="col-md-2 col-sm-12 col-xs-12">
                    <img src="images/logo.png" class="img-responsive">
                </div>
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <span><input type="text" placeholder="search by Title Name.." class="form-control"  ng-model="title">
                     <button class="btn btn-primary" ng-click="search()"><span><i class="fa fa-search" aria-hidden="true"></i></span><strong>Search</strong></button></span>
                </div>
                <div class="col-md-2 col-sm-12 col-xs-12">
                    <button class="btn btn-success pull-right" ng-click="show()">FavouriteList</button>
                </div>
            </div>
        </form>
            </fieldset>
    </div>
     
    <div class="row">
       <div class="col-sm-12" ng-repeat="movie in myWelcome.Search">
           <div class="well well-sm">
             <div class="row">
                  <div class="col-md-4">
                      <img ng-src="{{movie.Poster}}" class="img-responsive">
                 </div>
                 <div class="col-md-8">
                      <p><strong>Title:</strong> {{movie.Title}}</p>
                      <p><strong>Year:</strong> {{movie.Year}}</p>
                      <p><strong>Type:</strong> {{movie.Type}}</p>
                     <p><strong>MovieID:</strong> {{movie.imdbID}}</p>
                      <button class="btn btn-success" ng-click="addMovies(movie)">Add To Favourite</button>
                 </div>
             </div>  
           </div>
        </div> 
    </div>
    <div class="col-sm-12" ng-repeat="(key,value) in myWelcome">
        <div class="well well-sm">
             <div class="row">
                  <div class="col-md-12">
                    <p><strong> {{key}} :</strong><span> {{value}} </span>{{value}}</p>
                 </div>
            </div>
        </div>
    </div>
    
    
</section>
