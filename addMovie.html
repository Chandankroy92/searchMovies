
        <section id="patient" class="container">
            
            <fieldset >
               <form name="patientForm" ng-submit='save()' class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-4">
                        <div class="col-md-6"><h3>Movies Details</h3></div>
                       
                    </div>
                </div>
            
                <div class="form-group">
                  <label for="name" class="col-md-2 col-md-offset-2 control-label">Movie Title:</label>
                    <div class="col-md-6">
                    <input type="name" ng-model="mtitle" class="form-control" id="mname" placeholder="Enter Movie Title" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="name" class="col-md-2 col-md-offset-2 control-label">Actor:</label>
                    <div class="col-md-6">
                        <input type="name" ng-model="actor" class="form-control" id="actor" placeholder="Enter Actor name" required>
                    </div>
                </div>
                <div class="form-group">
                  <label for="name" class="col-md-2 col-md-offset-2 control-label">Director:</label>
                    <div class="col-md-6">
                        <input type="name" ng-model="director" class="form-control" id="director" placeholder="Enter Director name" required>
                    </div>
                </div>
                <div class="form-group">
                  <label for="age" class="col-md-2 col-md-offset-2 control-label">Year:</label>
                    <div class="col-md-6">
                        <input type="age" ng-model="year" class="form-control" id="year" placeholder="Enter year" required>
                    </div>
                </div>
                <div class="form-group" >
                  <label for="date" class="col-md-2 col-md-offset-2 control-label">Release Date:</label>
                    <div class="col-md-6">
<!--                        <md-datepicker ng-model="dob" md-placeholder="dd/mm/yyyy" required></md-datepicker>-->
                        <input type="date:'MM/dd/yyyy'" ng-model="dateRelease" class="form-control" id="release" placeholder="dd/mm/yyyy" required>
                    </div>
                </div>                
                <div class="form-group">
                  <label for="textArea" class="col-md-2 col-md-offset-2 control-label">Descrption:</label>

                  <div class="col-md-6">
                    <textarea class="form-control" ng-model="desc" rows="3" id="textArea"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-md-offset-4">
                    <button type="reset" class="btn btn-default">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </fieldset>
        </section>
